<div class="container">
  <app-search></app-search>
</div>
<div
  class="container"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div *ngIf="!pokemons" class="d-flex justify-content-center m-5">
    <div class="spinner-grow" style="width: 3rem; height: 3rem" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div
    *ngIf="pokemons && pokemons.length > 0"
    class="row justify-content-between"
  >
    <app-pokemon-card
      *ngFor="let pokemon of pokemons.slice(0, numberOfPokemonsToShow)"
      [pokemon]="pokemon"
      [selectedPokemons]="selectedPokemons"
      (onSelection)="onSelect($event)"
    ></app-pokemon-card>
  </div>
</div>
<div *ngIf="selectedPokemons.length > 0">
  <a
    class="btn btn-primary btn-lg compare-btn"
    routerLink="compare/{{ selectedPokemons[0] }}/{{ selectedPokemons[1] }}"
    role="button"
  >
    Compare the {{ selectedPokemons.length }} selected pokemons
  </a>
</div>
