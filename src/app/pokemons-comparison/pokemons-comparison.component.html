<div *ngIf="pokemons.length === 0" class="d-flex justify-content-center m-5">
  <div class="spinner-grow" style="width: 3rem; height: 3rem" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="pokemons.length > 0">
  <div class="container text-center">
    <div
      class="d-inline p-2"
      *ngFor="let pokemon of pokemons; let isLast = last"
    >
      <img
        src="{{ pokemon.sprites.front_default }}"
        alt="{{ pokemon.name }} sprite"
      />
      <span *ngIf="!isLast">vs</span>
    </div>
  </div>
  <div class="container text-center">
    <div *ngIf="chartData.length === pokemons.length">
      <canvas
        baseChart
        [chartType]="radarChartType"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
      >
      </canvas>
    </div>
  </div>
</div>
